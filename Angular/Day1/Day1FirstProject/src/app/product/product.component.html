<h2>Products</h2>
<style>
  .row
  {
      border: 1px solid goldenrod;
      border-radius : 10px;
      width : 150px;
      padding : 5px;
      text-align: center;
      margin: 15px;
      float:left;
      box-shadow: 5px 5px 2px black;
      background-color: cyan;
  }
  h4{
     color: brown;
   
  }
</style>
  
  <div *ngFor="let product of productObj" class="column">
  
  
          <div class="row">
            <h4><b> Product Id :{{product.pid}}</b></h4>
            <p> <u>Product Name : {{product.pname}}</u></p>
            <p>Price :{{product.price}}</p>
            <p>Category: {{product.category}}</p>
            <p>Quantity :{{product.qty}}</p>
          </div>
        
   </div>
